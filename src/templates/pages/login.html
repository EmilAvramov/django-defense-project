{% extends "base.html" %}
{% block content %}
    <form class="login__form" action="{% url 'acc_app:login' %}" method="POST">
        {% if error %}
            {{error}}
        {% endif %}
        {{ form }}
        <input type="submit" value="Submit">
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% csrf_token %}
    </form>
    
{% endblock %}
